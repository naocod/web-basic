<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>제목</td>
            </tr>
            <tr>
                <td>1번 글</td>
            </tr>
            <tr>
                <td>2번 글</td>
            </tr>
            <tr>
                <td>3번 글</td>
            </tr>
            <tr>
                <td>4번 글</td>
            </tr>
            <tr>
                <td>5번 글</td>
            </tr>

        </table>
        <button type="button">리스트 추가</button>
    </div>

    <script>
        let tdList = document.querySelector("td");
        const table = document.querySelector("table");
        const addButton = document.querySelector("button");

        for(let td of tdList) {
            td.onclick = () => {
                alert(td.textContent)
            }
        }

        addButton.onclick = () => {
            for(let i = 0; i < 10; i++) {
                let tdLastNumber = tdList[tdList.length - 1].textContent.substring(0, tdList[tdList.length - 1].textContent.indexOd("번"));
                table.innerHTML += `
                    <tr>
                        <td>${number(tdLastNumber) + 1 + i + "번 글"}</td>
                    </tr>
                `;
            }
        }


        tdList = document.querySelector("td");

        for(let td of tdList) {
            td.onclick = () => {
                alert(td.textContent)
            }
        }

    </script>
</body>
</html>
