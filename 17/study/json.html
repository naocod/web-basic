<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name: "김준일",
            email: "mail1234@kakao.com",
            username: "junil",
            password: "1234",
            showInfo: () => {
                console.log(`
                    이름: ${user.name}
                    이메일: ${user.email}
                    아이디: ${user.username}
                    비밀번호: ${user.password}
                `);
            }
        };

        user.showInfo();

        let jsonText = JSON.stringify(user);

        console.log(jsonText);

        let jsonObj = JSON.parse(jsonText);

        console.log(jsonObj.username);
        jsonObj.showInfo(); // json으로 바꾸면 메소드 살릴 수 없음

    </script>
</body>
</html>
